    <section>
        <form action="#" method="POST"> 
            <div>
                <label for="nombre">
                    <span>Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" placeholder="Escribe tu nombre">
                </label>
            </div>
            <div>
                <label for="correo">
                    <span>Cual es tu email?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email" placeholder="Escribe tu email" required>
                </label>
            </div>
            <div>
                <label for="password">
                    <span>Cual es tu contraseña?</span>
                    <input type="password" name="password" id="password" autocomplete="password" placeholder="Escribe tu contraseña" required>
                </label>
            </div>
            <div>
                <label for="edad">
                    <span>Cual es tu edad?</span>
                    <input type="number" name="edad" id="edad" min="1" max="120" placeholder="Escribe tu contraseña" required>
                </label>
            </div>
            <div>
                <label for="birthday">
                    <span>Cual es tu fecha de nacimiento?</span>
                    <input type="date" name="birthday" id="birthday" required>
                </label>
            </div>
            <div>
                <label for="color">
                    <span>Cual es tu color favorito?</span>
                    <input type="color" name="color" id="color" required>   
                </label>
            </div>
            <div>
                <label for="url">
                    <span>Cual es tu LinkedIn?</span>
                    <input type="url" name="url" id="url" required>
                </label>
            </div>
            <div>
                <label for="horario">
                    <span>Cual es tu hora preferida para ser contactado?</span>
                    <input type="time" name="horario" id="horario">
                </label>
            </div>
            <button type="submit">Enviar</button>
            <div>
            <section>
                <h1>De qué familia de Markupia (antigua Gotham) eres</h1>
                <div>
                    <label for="casa">
                        <select name="casa" id="casa">
                            <optgroup label="Villanos">
                                <option value="Marconi">Marconi</option>
                                <option value="Joker">Joker</option>
                                <option value="Riddler">Riddler</option>
                            </optgroup>
                            <optgroup label="Aliados">
                                <option value="Grayson" selected>Grayson</option>
                                <option value="Todd">Todd</option>
                                <option value="Kyle">Kyle</option>
                            </optgroup>
                        </select>
                    </label>
                </div>
            </section>
            <section>
                <h1>A qué unidad de combate perteneces?</h1>
                <input type="radio" id="Sigilo" name="Combate" value="Sigilo" checked>
                <label for="Sigilo">Sigilo</label>
                <input type="radio" name="Combate" id="Asalto" value="Asalto">
                <label for="Asalto">Asalto</label>
                <input type="radio" name="Combate" id="Comando" value="Comando">
                <label for="Comando">Comando</label>
            </section>
            <section>
                <h1>Que arma dominas?</h1>
                <input type="checkbox" name="Arma[]" id="Espada" value="Espada" checked>
                <label for="Espada">Espada</label>
                <input type="checkbox" name="Arma[]" id="Lanza" value="Lanza" checked>
                <label for="Lanza">Lanza</label>
                <input type="checkbox" name="Arma[]" id="Arco" value="Arco">
                <label for="Arco">Arco</label>
                <input type="checkbox" name="Arma[]" id="Daga" value="Daga">
                <label for="Daga">Daga</label>
                
            </section>
        </form>
    </section>
</form>
